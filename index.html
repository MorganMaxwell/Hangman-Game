<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body>

    <header class="row" id="header">
        <div class="card bg-dark text-white">
            <img class="card-img" src="assets/images/bluestripes.jpg" alt="Header Image">
            <div class="card-img-overlay">
                <h5 class="card-title">Dragon Ball Z</h5>
                <p class="card-text">Hangman Game!</p>
                <p class="card-text">Guess the names of characters!</p>
            </div>
        </div>
    </header>

    <div class="row" id="correctguesstext">             </div>

    <div class="row" id="bodyOfPage">
        <div class="col-md-2"></div> 
        <!-- Left margins ^^^ -->
        <div class="col-md-8" id="gameBody">
        <!-- Body of game ^^^ -->
            <div class="row">
                <div class="col-md-6" id="leftcolumn">
                <!-- left column of game. ^^^ For images -->
                    <img id="changingimage" src="assets/images/dragonplaceholder.jpg" type="image/gif">
                </div>
                <div class="col-md-6" id="rightcolumn">
                <!-- right column of game. ^^^ For everything else. -->
                    <p class="statictext">Press Any Key To Guess A Letter!</p>
                    <p class="statictext">Wins Tally</p>
                    <p id="wins"></p>
                    <p class="statictext">Current Word</p>
                    <p id="currentword"></p>
                    <p class="statictext">Number Of Guesses Left</p>
                    <p id="numberOfGuesses"></p>
                    <p class="statictext">Letters Already Guessed</p>
                    <p id="lettersGuessed"></p>

                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
        <!-- right margins ^^^ -->
    </div>
<script src="assets/js/game.js"></script>
</body>
</html>
